<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
		<link rel="shortcut icon" type="image/x-icon" href="images/icon.ico"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="js/jquery-3.7.1.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link href="css/style.css" rel="stylesheet"/>
		<title>FIPE - Consulta de Preços</title>
	</head>
	<body class="p-3 m-0 border-0 bd-example m-0 border-0" style="background-color: powderblue;">
		<form class="row g-3">
			<div class="col-md-6">
				<label for="slcTipo" class="form-label style-inputs">Tipo de Veículo</label>
				<select class="form-select border border-dark style-inputs" id="slcTipo">
					<option value="">SELECIONE..</option>
					<option value="carros">CARROS</option>
					<option value="motos">MOTOS</option>
					<option value="caminhoes">CAMINHÕES</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="slcMarca" class="form-label style-inputs">Marca</label>
				<select class="form-select border border-dark style-inputs" id="slcMarca" disabled/>
					<option value="">SELECIONE..</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="slcModelo" class="form-label style-inputs">Modelo</label>
				<select class="form-select border border-dark style-inputs" id="slcModelo" disabled>
					<option value="">SELECIONE..</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="slcAno" class="form-label style-inputs">Ano</label>
				<select class="form-select border border-dark style-inputs" id="slcAno" disabled>
					<option value="">SELECIONE..</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="txtMesRef" class="form-label style-inputs">Mês de Referência</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtMesRef" disabled/>
			</div>
			<div class="col-md-6">
				<label for="txtPreco" class="form-label style-inputs">Preço</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtPreco" disabled/>
			</div>
			<div class="col-md-6">
				<label for="txtIpva" class="form-label style-inputs">Previsão IPVA SP (Alíquota 4%)</label>
				<input type="text" class="form-control border border-dark style-inputs" id="txtIpva" disabled/>
			</div>
			<div class="col-12">
				<button type="button" class="btn btn-secondary style-buttons" id="btnLimpar">Limpar Consulta</button>
			</div>
		</form>
	</body>
</html>
